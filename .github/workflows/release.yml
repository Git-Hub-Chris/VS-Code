name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            output: win32
            arch: x64
          - os: macos-latest
            output: darwin
            arch: x64
          - os: ubuntu-latest
            output: linux
            arch: x64
      fail-fast: false  # Continue with other builds even if one fails

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4  # Updated to v4
      with:
        node-version: '20.18.1'
        cache: 'npm'  # Enable npm caching

    - name: Install dependencies
      run: |
        npm install
        npm install -g gulp-cli
      continue-on-error: false

    - name: Build VS Code
      run: npm run compile
      continue-on-error: false

    - name: Create Package
      run: npm run gulp -- "vscode-${{ matrix.output }}-${{ matrix.arch }}"
      continue-on-error: false

    - name: Upload artifacts
      uses: actions/upload-artifact@v4  # Updated to v4
      with:
        name: vscode-${{ matrix.output }}
        path: '.build/vscode-*'
        retention-days: 1  # Only keep artifacts for 1 day
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4  # Updated to v4
      with:
        path: artifacts
        merge-multiple: true

    - name: List artifacts
      run: ls -R artifacts/
      shell: bash

    - name: Create Release
      uses: softprops/action-gh-release@v2  # Updated to v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        draft: false
        prerelease: false
        files: artifacts/vscode-*/vscode-*
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
